<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Address Book</title>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>

<div id="wrapper">
	<header>
		<h1>address book</h1>
	</header>
	<div id="content">
		<form action="" method="get" id="search-form">
			<!-- <label for="q">Search</label> -->
			<input type="search" id="q" name="q" required placeholder="Search by name" autofocus="autofocus">			
		</form>
		<div id="output" aria-atomic="true" aria-live="polite" aria-relevant="additions removals"></div><!--/#outout-->
	</div>
	<footer>
		<p><a href="http://www.xin-squared.com">made by xin xin with&nbsp;&nbsp;<img src="images/heart.gif" alt="love"></a></p>
	</footer>
</div>

<div id="github">
	<a href="https://github.com/xinsq/AUX"><img src="images/github.png" alt="Fork me on GitHub"></a>
</div>

<script src="js/jquery.js"></script>
<script src="js/mustache.js"></script>

<!--
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
-->
<script id="addressBookTemplate" type="text/template">
	<div class="entry">
		<a href="{{website}}"><img class="img" src="{{image}}"></a>
		
		<a class="linkBox" href="mailto:{{email}}">
		{{name}}	
		<div class="entry-detail">{{email}}</div>
		</a>
	</div>
</script>
<script src="js/addressbook.plugin.js"></script>
<script src="js/addressbook.js"></script>


</body>
</html>
